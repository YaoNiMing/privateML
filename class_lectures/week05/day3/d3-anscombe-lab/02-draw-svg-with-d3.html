    <script type="text/javascript">
      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", 600)
            .attr("height", 400);

      svg.append("line")
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", 600)
